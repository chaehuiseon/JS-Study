<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--css 파일 링크-->
    <link rel="stylesheet" href = "main.css"> 
</head>
<body>

    <div class = "alert-box" id = 'alert'>
        <p id = "title">알림창임</p>
        <button id = 'close' >닫기</button>
    </div>

    <button onclick = "아이디알림창() ">버튼1</button>
    <button onclick = "비번알림창() ">버튼2</button>

    <script>
        //addEventListener() -- 이거 쓰면 onclick필요 없음. 유저 행동 감시자
        /*
            찾고, 이벤트이름 (onclick, keydown(키입력감지), scroll, mouseover등...), function 실행
                            얘를                                클릭하면            여기있는 콜백 함수의 코드 실행
            document.getElementById('close').addEventListener('click',function(){코드~~~})

            cf) 콜백함수 : 파라미터자리에 들어가는 함수. 뭔가 순차적으로 실행하고 싶을때 많이 씀.
        */
        
        document.getElementById('close').addEventListener('mouseover',function(){
            document.getElementById('alert').style.display = 'none';

        })

        

 
        function 아이디알림창(){
            document.getElementById('title').innerHTML = '아이디 입력하셈';
            document.getElementById('alert').style.display = 'block';

        }   
        function 비번알림창(){
            document.getElementById('title').innerHTML = '비밀번호 입력하셈';
            document.getElementById('alert').style.display = 'block';

        }      
        






    </script>
    
</body>
</html>
