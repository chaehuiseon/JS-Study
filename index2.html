<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--css 파일 링크-->
    <link rel="stylesheet" href = "main.css"> 
</head>
<body>

    <div class = "alert-box" id = 'alert'>
        <p class = "title1">알림창임</p>
        <button class = "title1" onclick = "알림창열기('none') ">닫기</button>
    </div>

    <button onclick = "아이디알림창() ">버튼1</button>
    <button onclick = "비번알림창() ">버튼2</button>

    <script>

 
        function 아이디알림창(){
            //class 명으로도 찾을 수 있다. 중복가능하다. 따라서, 몇번째 요소인지 인덱싱을 해주어야 한다.
            document.getElementsByClassName('title1')[0].innerHTML = '아이디 입력하셈';
            document.getElementById('alert').style.display = 'block';

        }   
        function 비번알림창(){
            document.getElementById('title').innerHTML = '비밀번호 입력하셈';
            document.getElementById('alert').style.display = 'block';

        }      
        
        function 알림창열기(구멍){
            document.getElementById('alert').style.display = 구멍;
        }





    </script>
    
</body>
</html>
